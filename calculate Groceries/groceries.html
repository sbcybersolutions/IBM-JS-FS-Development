<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Expenditure Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Grocery Expenditure Calculator</h2>

        <label for="grocery1">Enter first grocery amount:</label>
        <input type="number" id="grocery1" placeholder="Enter amount">

        <label for="grocery2">Enter second grocery amount:</label>
        <input type="number" id="grocery2" placeholder="Enter amount">

        <label for="grocery3">Enter third grocery amount:</label>

        <button onclick="calculateTotal()">Calculate Total</button>

        <p id="result"></p>
    </div>

    <script src="groceryCalculator.js"></script>

</body>
</html>
